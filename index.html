<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>My stat</title>
        <link rel="stylesheet/less" type="text/css" href="less/styles.less"/>
        <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js"></script>
    </head>
    <body>
        <div class="main">
            <div class="background">
                <div class="background-inner">
                    <div class="account-main">
                        <div class="logo">
                            <img src="img/logo.png" alt="logo">
                        </div>

<div class="language-top">
<ul class="row-top">
<li class="col-3">&nbsp;ru &nbsp;&nbsp;&#9660;&nbsp;</li>
<ul class="row-top-bottom">
                                <li class="col-4">ru</li>
                                <li class="col-4">en</li>
                                <li class="col-4">bg</li>
                            </ul>
</ul>
</div>


                        <form class="transparent">
                            <div class="form-inner">
                                <input type="text" id="username" placeholder="&nbsp;Логін">
                                <input id="password" type="password" placeholder="&nbsp;Пароль">
                                <div class="remember">
                                    <input type="checkbox" id="custom-checkbox">
                                    <label for="custom-checkbox">Запам'ятати мене</label>
                                </div>
                                <input class="input-color" type="submit" value="Вхід">
                                <button class="forgot-action" type="button">Забули пароль?</button>
                            </div>
                        </form>
                        <div class="language">
                            <ul class="row">
                                <li class="col-2">ru</li>
                                <li class="col-2">en</li>
                                <li class="col-2">bg</li>
                                <li class="col-2">pt</li>
                                <li class="col-2">ua</li>
                                <li class="col-2">ro</li>
                                <li class="col-2">ge</li>
                                <li class="col-2">az</li>
                                <li class="col-2">cs</li>
                                <li class="col-2">sk</li>
                                <li class="col-2">es</li>
                                <li class="col-2">pl</li>
                                <li class="col-2">kz</li>
                                <li class="col-2">fr</li>
                                <li class="col-2">uz</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
